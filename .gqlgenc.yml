model:
  filename: ./api/generated/models_gen.go
client:
  filename: ./api/generated/client.go
models:
  Int:
    model: github.com/99designs/gqlgen/graphql.Int64
  DateTime:
    model: github.com/99designs/gqlgen/graphql.Time
endpoint:
  url: https://api.deploif.ai/graphql
query:
  - "./**/**/*.gql"
  - "./**/**/*.graphql"
generate:
  clientV2: true
  clientInterfaceName: "GQLClient"
